<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="general.css">
</head>
<body>
<form th:action="@{/addalbum}" th:object="${album}" method="post">

<h1>Title <input type="text" field="*{title}"  name="title" /></h1>
    <p> Artist<input type="text" field="*{artist}" name="artist" /></p>
    <p>Song Count <input type="text"  field="*{songCount}" name="songCount" /></p>
    <p> Length(in seconds)<input type="text" field="*{length}" name="length" /></p>
    <p>img url<input type="text" field="*{imageUrl}" name="imageUrl" /></p>

    <input type="submit" value="submit">
</form>

<div class ="content" th:each="album : ${albumRepositiry}">
    <p>Album title: <span th:text="${album.title}"></span></p>
    <p>Album songCount: <span th:text="${album.songCount}"></span></p>
    <p>Album artist: <span th:text="${album.artist}"></span></p>
    <p>Album length: <span th:text="${album.length}"></span></p>
    <span> <img th:src=${album.imageUrl}></img></span>
    <a th:href="@{/addsong/{id}(id=${album.id})}">Add Song and show albums</a>
    <a th:href="@{/songs}">All songs </a>

</div>
</body>
</html>
